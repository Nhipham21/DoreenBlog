{%extends "blog/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
    <div class="content-section border">
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">ĐĂNG NHẬP</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit" method="POST">Đăng nhập</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Chưa có tài khoản? <a class="ml-2 text-primary" href="{%url 'register'%}">Đăng ký</a>
            </small>

        </div>

    </div>
{%endblock content%}
